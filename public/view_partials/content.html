
<div class="view-child" id="content">
  <div class="row full_width" ng-if="vm.isMain()">
    <div class="col-lg-offset-0 col-lg-12 col-md-offset-0 col-md-12 col-sm-offset-1 col-sm-10 col-xs-offset-1 col-xs-10">
      <ui-select ng-model="vm.country" required="required" name="country">
        <ui-select-match placeholder="Choose a country">
          <div ng-bind="$select.selected.name"></div>
        </ui-select-match>
        <ui-select-choices all-choices="vm.countries" repeat="country in vm.countries | filter:  $select.search">
          <div ng-bind-html="country.name | highlight: $select.search"></div>
        </ui-select-choices>
      </ui-select>
    </div>
  </div>
  <div class="row small-margin-top full_width" ng-if="vm.isMain()">
    <div class="small-margin-bottom col-lg-offset-0 col-lg-4 col-md-offset-0 col-md-4 col-sm-offset-1 col-sm-10 col-xs-offset-1 col-xs-10">
      <div class="button squared full_width" ng-click="vm.clickContent('universe');" ng-class="{ 'active': vm.country}">
        <div class="small" ng-if="!content.universe.lvl0">Add Universe</div>
        <div class="small" ng-if="content.universe.lvl0">{{content.universe.lvl0.title}}<i class="edit fa fa-pencil-square-o"></i></div>
      </div>
      <div class="xs full_width xs-margin-top" ng-if="content.universe.lvl1">
        <div class="small lvl1">{{content.universe.lvl1.title}}</div>
      </div>
    </div>
    <div class="small-margin-bottom col-lg-offset-0 col-lg-4 col-md-offset-0 col-md-4 col-sm-offset-1 col-sm-10 col-xs-offset-1 col-xs-10">
      <div class="button squared full_width" ng-click="vm.clickContent('products');" ng-class="{ 'active': vm.country}">
        <div class="small" ng-if="!content.product">Add Products</div>
        <div class="small" ng-if="content.product">{{content.product.title}}<i class="edit fa fa-pencil-square-o"></i></div>
      </div>
    </div>
    <div class="small-margin-bottom col-lg-offset-0 col-lg-4 col-md-offset-0 col-md-4 col-sm-offset-1 col-sm-10 col-xs-offset-1 col-xs-10"><a class="button squared full_width" ng-click="vm.clickContent('brands')" ng-class="{ 'active': vm.country}">
        <div class="small" ng-if="!content.brand">Add Brands</div>
        <div class="small" ng-if="content.brand">{{content.brand.title}}<i class="edit fa fa-pencil-square-o"></i></div></a></div>
  </div>
  <div ui-view=""></div>
</div>
<div class="text-align-center" id="offers" ng-if="vm.isMain()">
  <div>{{vm.count}}</div>
</div>
